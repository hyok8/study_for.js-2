<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .instar{
            background-color: violet;
        }
        .facebook{
            background-color: green;
        }
        .youtube{
            background-color: orange;
        }
        #sns{
            display: flex;
            gap: 2rem;
        }
        #sns a{
            color: black;
        }
    </style>
</head>
<body>
    <ul id="sns">
        <li data-cls="instar" data-en="instar"><a href="">인스타</a></li>
        <li data-cls="facebook" data-en="facebook"><a href="">페이스북</a></li>
        <li data-cls="youtube" data-en="youtube"><a href="">유튜브</a></li>
        <li data-cls="twiter" data-en="twiter"><a href="">트위터</a></li>
        <li data-cls="kakao" data-en="kakao"><a href="">카카오</a></li>
    </ul>
    <script>
        const snslist = document.querySelectorAll('#sns li');
        //확인하기
        console.log("데이터타입",typeof snslist);
        //문자, 숫자, null, boolean, undefined, object(배열)
        console.log("데이터는", snslist)
        console.log("배열이야?",Array.isArray(snslist));

        //snslist[0].classList.add("instar")
        //snslist[1].classList.add("facebook")
        //snslist[2].classList.add("youtube")
        snslist.forEach((ele,idx)=>{
            const mycls = ele.dataset.cls;
            const mylang = ele.dataset.en;
            ele.classList.add(mycls);
            ele.querySelector("a").innerHTML = mylang;
        })

        const galleryPosts = [ 
        {  title: "아름다운 해변",
        imageUrl: "https://example.com/images/beach.jpg", 
        author: "홍길동", 
        date: "2025-03-10" }, 
        { 
        title: "도시 야경", 
        imageUrl: "https://example.com/images/city-night.jpg", 
        author: "김철수", 
        date: "2025-03-09" }, 
        {
        title: "산속의 오두막",
        imageUrl: "https://example.com/images/cabin.jpg",
        author: "이영희", 
        date: "2025-03-08" 
        }
        ];
        alert(galleryPosts[2]["title"])
        alert(`${galleryPosts[2]["author"]}씨는${galleryPosts[2]["title"]}을 좋아합니다`)

        galleryPosts.forEach((v,i)=>{
            console.log(v,i)
        })
    </script>
</body>
</html>
